<!DOCTYPE html>
<html>

        <title>iFrame Search</title>
    </head>
    <body> 
        <script src="../unload.js"></script>
        <iframe 
            src="https://google.com/search?igu=1"
            width=100%
            height=100%
            title="box"
            allowfullscreen="true"

                top: 0;
                width: 100%;
